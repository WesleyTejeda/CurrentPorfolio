<html lang="en" style="background-color: #DCDCDC">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body style="background-color: #DCDCDC">
        <header style="background: white">
            <nav>
                <div class="container border-bottom">
                    <section class="row justify-content-between">
                        <section class="col-lg-4 col-md-4 col-xs-12">
                            <h2 class="text-light text-center block mb-0 pb-3" style="background-color:#59aaa5">Wesley Tejeda</h2>
                        </section>
                        <section class="col-lg-3 col-md-4 col-sm-12">
                            <ul class="nav justify-content-center mt-2">
                                <li class="nav-item">
                                <a class="nav-link active" href="index.html">About</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </section>
                    </section>
                </div>
            </nav>
            <hr class="m-0 p-0">
        </header>
        <main>
            <div class="container pt-4">
                <div class="row">
                    <div class="col-7">
                        <div class="card">
                            <div class="card-title border-bottom pb-2 ml-3 mb-0">
                                <h2 class="mt-3 ml" style="color:#59aaa5">Contact</h2>
                            </div>
                            <div class="card-body">
                                <!--Input fields-->
                                <form>
                                    <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input class="form-control" id="inputName" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input class="form-control" id="inputEmail" placeholder="example@mail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputMessage">Message</label>
                                        <input class="form-control" id="inputMessage" style="height: 100px">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center bg-dark text-light pb-1" style="position: fixed; left: 0; width: 100%; bottom: 0">
            <hr class="m-0 pt-3" style="background-color:#59aaa5">
            <p>&copy; Copyright</p>
        </footer>
    </body>
